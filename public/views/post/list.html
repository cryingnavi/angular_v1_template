<div class="container">
	<div class="row">
		<div class="content-center">
			<table class="table">
				<thead>
					<tr>
						<th>#</th>
						<th>Title</th>
						<th>Author</th>
						<th>Date</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in vm.items track by $index" ng-click="vm.detail(item.id);">
						<th scope="row">{{$index + 1}}</th>
						<td>{{item.title}}</td>
						<td><a href="/#!/user/{{item.author}}">{{item.author}}</a></td>
						<td>{{item.date}}</td>
					</tr>
				</tbody>
			</table>

			<div style="float: right;" ng-show="isLogin">
				<button type="button" class="btn btn-primary btn-lg" ng-click="vm.write();">글쓰기</button>
			</div>
		</div>
	</div>
</div>
